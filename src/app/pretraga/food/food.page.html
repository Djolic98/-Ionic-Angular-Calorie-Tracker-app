<ion-header>
  <ion-title>Namirnice</ion-title>
</ion-header>


<ion-content>
  <ion-title>Namirnice</ion-title>
  <br>
  <ion-item>
    <ion-searchbar showCancelButton 
    searchIcon="search" 
    animated
    cancel-button-icon
    (ionCancel)="hideSearch()"
    (search)="searchFunction($event.target.value)" 
    placeholder="Pretraga..."></ion-searchbar>
    <ion-buttons *ngIf="itemSelected" slot="end">
      <ion-fab-button color="success" size="small">
        <ion-icon name="checkmark-sharp" (click)="onCheckMarkClick()"></ion-icon>
      </ion-fab-button>
    </ion-buttons>
  </ion-item>
  <ion-list *ngFor="let item of items">
    <ion-item class ="module item" (click)="selectItem(item)">
      <ion-icon name="arrow-forward-sharp"></ion-icon>
      <ion-label>{{item.naziv}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
